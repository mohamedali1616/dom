<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="dom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="item-container">
        <div class="item">
            <img src="https://static.pullandbear.net/2/photos//2023/I/0/2/p/7245/552/251/7245552251_2_6_8.jpg?t=1696434391976&imwidth=750" alt="Item 1">
            <div class="item-details">
                <h2>Item 1</h2>
                <div class="price">30DT</div>
            </div>
            <div class="quantity">
                <button class="minus">-</button>
                <input type="number" value="0" min="0"> 
                <button class="plus">+</button>
            
            <i class="fa-solid fa-trash fa-2xl"></i>
            <i class="fa-solid fa-heart fa-2xl"></i>
            </div>
            <div class="total">0DT</div> 
        </div>
        
        <div class="item">
            <img src="https://static.pullandbear.net/2/photos//2023/I/0/2/p/7245/730/711/7245730711_2_6_8.jpg?t=1692346446230&imwidth=750" alt="Item 2">
            <div class="item-details">
                <h2>Item 2</h2>
                <div class="price">25DT</div>
            </div>
            <div class="quantity">
                <button class="minus">-</button>
                <input type="number" value="0" min="0"> 
                <button class="plus">+</button>
                
            <i class="fa-solid fa-trash fa-2xl"></i>
            <i class="fa-solid fa-heart fa-2xl"></i>
            </div>
            <div class="total">0DT</div> 
        </div>
        
        <div class="item">
            <img src="https://media.loropiana.com/HYBRIS/FAF/FAF6128/9DB87B48-C051-40E1-8484-D80E73B5D2DA/FAF6128_1005_MEDIUM.jpg" alt="Item 3">
            <div class="item-details">
                <h2>T-SHIRT</h2>
                <div class="price">50DT</div>
            </div>
            <div class="quantity">
                <button class="minus">-</button>
                <input type="number" value="0" min="0"> 
                <button class="plus">+</button>
                
                
            <i class="fa-solid fa-trash fa-2xl"></i>
            <i class="fa-solid fa-heart fa-2xl"></i>
            </div>
            <div class="total">0DT</div> 
        </div>
    </div>

    <div class="total-price">
        Total: <span id="total-price">0DT</span> 
    </div>

    <script src="dom.js"></script>
</body>
</html>
